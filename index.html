<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Card | Frontend Mentor Challange</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    
    <main role="main">

        <div id="blog-container">

            <div id="image">
                <img src="CSS/assets/images/illustration-article.svg" alt="Abstract HTML & CSS art">
            </div>

            <div id="content">
                <div id="tags">
                    <div id="tag-one-container">
                        <p id="tag-one">Learning</p>
                    </div>
                    <div id="tag-two-container">
                        <p id="tag-two">Published 21 Dec 2023</p>
                    </div>
                </div>

                <div id="text">
                    <h1>HTML & CSS foundations</h1>
                    <p>These languages are the backbone of every website, defining structure, content, and
                        presentation.
                    </p>
                </div>

                <div id="user">
                    <img src="CSS/assets/images/image-avatar.webp" alt="User's picture">
                    <p id="user-name">Greg Hopper</p>
                </div>
            </div>
        </div>

    </main>

</body>
</html>
